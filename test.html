<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades - Quick Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            background: #6366f1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Charades Game</h1>
        <div id="status"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');

        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(`[${isError ? 'ERROR' : 'OK'}] ${message}`);
        }

        // Check if React libraries load
        function checkReact() {
            if (typeof React !== 'undefined') {
                addStatus('âœ“ React library loaded');
            } else {
                addStatus('âœ— React library NOT loaded', true);
            }

            if (typeof ReactDOM !== 'undefined') {
                addStatus('âœ“ ReactDOM library loaded');
            } else {
                addStatus('âœ— ReactDOM library NOT loaded', true);
            }

            if (typeof Babel !== 'undefined') {
                addStatus('âœ“ Babel library loaded');
            } else {
                addStatus('âœ— Babel library NOT loaded', true);
            }
        }

        // Test simple React component
        function testReactComponent() {
            try {
                const { useState } = React;
                addStatus('âœ“ useState hook available');
            } catch (e) {
                addStatus(`âœ— Error accessing hooks: ${e.message}`, true);
            }
        }

        // Run tests
        addStatus('Starting diagnostic tests...');
        setTimeout(checkReact, 500);
        setTimeout(testReactComponent, 1000);

        // Add action button
        const button = document.createElement('button');
        button.textContent = 'Load Full Charades App';
        button.onclick = () => {
            window.location.href = 'index.html';
        };
        statusDiv.parentElement.appendChild(button);
    </script>
</body>
</html>
